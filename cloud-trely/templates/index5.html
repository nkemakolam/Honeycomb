<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trely</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
       

        /* Header animation */
        .header {
            background-color: #28a745; /* Green color */
            color: white;
            padding: 20px;
            display: flex;
            align-items: center; /* Center items vertically */
            animation: fadeIn 1s ease-in-out;
        }

        /* Logo styling */
        .header img {
            height: 50px; /* Adjust logo height as needed */
            margin-right: 15px; /* Space between logo and text */
        }

        /* Ensure that both image and video have the same size and layout */
        .media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px; /* Add margin to separate from the header */
        }

        .media-frame {
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #effadb;
            border: 2px solid #fac7c7;
            border-radius: 10px; /* Add rounded corners */
            overflow: hidden; /* Hide overflow */
            animation: slideIn 0.5s ease-in-out;
        }

        img,
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensure content covers the container */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

    <script>
        // Function to reload the media content every 20 seconds
        function reloadMedia() {
            setTimeout(function () {
                window.location.reload();
            }, 20000); // Reloads the page every 20 seconds
        }
    </script>
</head>

<body onload="reloadMedia()">
    <!-- Bootstrap Header -->
    <header class="header">
        
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
        
        <div class="parent" >
            <div class="child">
                <h1 >Our Memories</h1>
                <p >A tale of our love journey</p></div>
           </div>
    </header>

    <div class="media-container">
        <!-- Image container -->
        <div class="media-frame">
            {% if image_url %}
            <img src="{{ image_url }}" alt="Image not available">
            {% else %}
            <p>No image available</p>
            {% endif %}
        </div>

        <!-- Video container -->
        <div class="media-frame">
            {% if video_url %}
            <video controls autoplay>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% else %}
            <p>No video available</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS from CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
