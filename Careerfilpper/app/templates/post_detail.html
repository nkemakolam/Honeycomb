{% extends "base.html" %}
{% block title %}Post Details{% endblock %}

{% block content %}
<h1>Post</h1>
<p>{{ post.content }}</p>

<h2>Comments</h2>
{% for comment in comments %}
    <div class="comment">
        <p>{{ comment.content }}</p>
    </div>
{% endfor %}

<h3>Add Comment</h3>
<form method="POST">
    <textarea name="content" required></textarea>
    <button type="submit">Comment</button>
</form>
{% endblock %}
