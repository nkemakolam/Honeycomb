{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
    <div class="post">
        <p>{{ post.content }}</p>
        <a href="{{ url_for('post_detail', post_id=post.id) }}">View Post</a>
    </div>
{% endfor %}
{% endblock %}
